<!DOCTYPE html>
<meta charset="UTF-8">
<html>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js" integrity="sha256-rVeyUZMfAHhQJ7hvWaHrKknTDdqGcn1gxBBJA++E4z8=" crossorigin="anonymous"></script>

<div id="map" style="width:800px; height:1000px"></div>

<script>
var map = L.map('map').setView([23.3823, 79.4864], 5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([28.6731, 79.3426]).addTo(map)
    .bindPopup("Center of mass (assuming uniform soil density).")
    .openPopup();

L.marker([23.38216, 79.4862]).addTo(map)
    .bindPopup("Centroid")
    .openPopup();

var geojsonLayer = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/dilawar/map-india-center/master/india-composite.geojson");
geojsonLayer.addTo(map);

</script>
</html>
